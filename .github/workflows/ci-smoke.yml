name: CI Smoke

on:
  push:
    branches:
      - main
      - staging
      - fix/**
      - feature/**
  pull_request:

jobs:
  backend-smoke:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file
        run: |
          if [ ! -f .env ]; then
            cat > .env <<'EOF'
          FRONTEND_ORIGIN=http://localhost:8080
          SESSION_TTL_SECONDS=604800
          EOF
          fi

      - name: Build backend image
        run: |
          docker compose -f docker-compose.yml --profile dev build roboto-sai-backend

      - name: Start backend
        run: |
          docker compose -f docker-compose.yml --profile dev up -d roboto-sai-backend

      - name: Wait for health
        run: |
          curl --retry 10 --retry-delay 3 --retry-connrefused http://localhost:5000/api/health

      - name: Shutdown
        if: always()
        run: |
          docker compose -f docker-compose.yml --profile dev down

  backend-test:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./backend
        run: |
          pytest tests/ -v

  frontend-lint:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit
